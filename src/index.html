<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c397284221.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>To-do-list</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>Today's To Do</h1> <a class="a-spinner" href="#"><i class="fas fa-sync-alt"></i></a>
        </div>
        <div class="form-input">
            <input type="text" id="input-box" value="" placeholder="Add to your list" autofocus>
        </div>
        <div>

        </div>
        <!-- <ul class="list-container" id="list-container">

        </ul> -->
        <div id="list-items">
            <ul class="list">
                <li class="bordered-bottom">
                    <div class="details">
                        <input type="checkbox" class="checkbox" name="option" id="${t.index}" ${completeChecked}>
                        <label for="option1" class="${completeClass}">${t.description}</label>
                    </div>
                    <div class="icon">
                        <i class="fas fa-ellipsis-v color"></i>
                    </div>
                </li>
            </ul>

        </div>
        <a href="#">
            <div class="btn-container">
                clear All Completed

            </div>
        </a>


    </div>

</body>

</html>
